<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Listening Application for the Common Webbrowser</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/dbd077b7ed.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <h1>Music Player</h1>
      <audio src=""></audio>
      <div id="playerContainer" class="player">
        <div id="info" class="player">
          <h4 id="title"></h4>
        </div>
        <div id="imageContainer" class="player">
          <img src=""/>
        </div>
        <div id="controls" class="player">
          <div id="buttons">
            <i id="backBtn" class="fa-solid fa-backward"></i>
            <i id="playBtn" class="fa-solid fa-play"></i>
            <i id="forwardBtn" class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
